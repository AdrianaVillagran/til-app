<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>T.I.L.</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="/vendor/jQuery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <!-- Jumbotron cover -->
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="#">Project name</a> -->
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <button type="submit" class="btn btn-default nav-button sign-up">Sign Up</button>
            <button type="submit" class="btn btn-default nav-button login">Login</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="jumbotron">
      <div id="cover-title" class="container">
        <h1>T.I.L.</h1>
        <h3>A place where you can drop your daily beads of wisdom</h3>
      </div>
    </div>

<!-- End of Jumbotron cover -->

<!-- Knowledge nugget template -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="col-sm-5">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search by Date">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </span>
            </div>
          </div>
          <div class="col-sm-4 col-sm-offset-3">
            <button type="submit" class="btn btn-primary pull-right"
            data-toggle="collapse" data-target="#addBow" aria-expanded="false"
            aria-controls="addBow">Drop your knowledge!</button>
          </div>
        </div>

      </div>
      <br>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

          <!-- Collapsible form to add a knowledgeNugget -->
          <div class="collapse" id="addBow">
            <hr>
             <form>
               <div class="row">
                 <div class="col-sm-8">
                   <label for="beadOfWisdom">Bead of Wisdom</label>
                   <input type="text" name="beadOfWisdom" class="form-control" placeholder="What you learned...">
                 </div>
                 <div class="col-sm-4">
                   <label for="date">Date</label>
                   <input type="text" name="date" class="form-control" placeholder="mm/dd/yyyy">
                 </div>
                 <div class="col-sm-12">
                   <label for="description">Description</label>
                   <input type="text" name="description" class="form-control" placeholder="200 character limit">
                 </div>
                 <div class="col-sm-6">
                   <label for="topic">Topic</label>
                   <input type="text" name="topic" class="form-control" placeholder="">
                 </div>
                 <div class="col-sm-6">
                   <label for="resourceUrl">Resource URL</label>
                   <input type="text" name="resourceUrl" class="form-control" placeholder="">
                 </div>
               </div>
                 <br>
                 <div>
                   <input type="submit" class="btn btn-block btn-info" value="Update">
                 </div>
               <hr>
           </form>
         </div>
      <!-- END OF addBow form -->

        <div id='beadsOfWisdom'>

             <script id="wisdom-template" type="text/x-handlebars-template">

              <div class="panel panel-default bow" data-bow-id="{{_id}}">
                <div class="panel-heading" align="right">Posted by {{username}} on {{date}}</div>
                  <div class="panel-body">
                    <h3>{{beadOfWisdom}}</h3>
                    <p>{{description}}</p>
                    <p><strong><a href"{{resource.url}}">Resource</a></strong></p>
                  </div>
                  <div class="panel-footer">
                    <button class='btn btn-sm btn-default delete-bow pull-right'>
                      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button class='btn btn-sm btn-default edit-bow pull-right'>
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <p>Topic: {{topic}}</p>

                  </div>
                </div>

              </script>

        </div>

      </div>
    </div>

    <!-- begin signupModal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="signupModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">

          <fieldset class='form-horizontal' id="signupForm">
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-2 control-label" for="email">Email</label>
              <div class="col-md-2">
                <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="username">Username</label>
              <div class="col-md-4">
                <input id="username" name="username" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="password">Password</label>
              <div class="col-md-4">
                <input id="password" name="password" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
          </fieldset>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="signUp">Sign Up</button>

        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- begin  loginModal -->
<div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">

        <fieldset class='form-horizontal' id="loginForm">
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-4">
              <input name="username" type="text" placeholder="" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
              <input name="loginPassword" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>
        </fieldset>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="logIn">Login</button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


  </body>
</html>
