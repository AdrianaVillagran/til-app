<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>T.I.L.</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="/vendor/jQuery/dist/jquery.min.js"></script>
    <script src="/vendor/moment/min/moment.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendor/handlebars/handlebars.min.js"></script>
    <script type="text/javascript" src="/vendor/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>


    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/profile.js"></script>

    </script>
  </head>
  <body>
    <!-- Jumbotron cover -->
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <a href="/logout" type="submit" class="btn btn-default nav-button">Logout</a>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="jumbotron">
      <div id="cover-title" class="container">
        <h1>Welcome to T.I.L.</h1>
        <h3>A place where you can drop your daily beads of wisdom</h3>
      </div>
    </div>

<!-- End of Jumbotron cover -->

    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="col-sm-5">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search by Date">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </span>
            </div>
          </div>
          <div class="col-sm-4 col-sm-offset-3">
            <button type="submit" class="btn btn-primary pull-right"
            data-toggle="collapse" data-target="#addBow" aria-expanded="false"
            aria-controls="addBow">Drop your knowledge!</button>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

          <!-- Collapsible form to add a beadOfWisdom -->
          <div class="collapse" id="addBow">
            <hr>
             <form>
               <div class="row">
                 <div class="col-sm-6">
                   <label for="username">Username</label>
                   <input type="text" id="username" class="form-control" placeholder="Username">
                 </div>
                 <div class='col-sm-6'>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' id="date" class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                  </div>
                 <div class="col-sm-12">
                   <label for="beadOfWisdom">Bead of Wisdom</label>
                   <input type="text" id="beadOfWisdom" class="form-control" placeholder="What you learned...">
                 </div>

                 <div class="col-sm-12">
                   <label for="description">Description</label>
                   <input type="text" id="description" class="form-control" placeholder="200 character limit">
                 </div>
                 <div class="col-sm-6">
                   <label for="topic">Topic</label>
                   <input type="text" id="topic" class="form-control" placeholder="">
                 </div>
                 <div class="col-sm-6">
                   <label for="resourceUrl">Resource URL</label>
                   <input type="text" id="resourceUrl" class="form-control" placeholder="">
                 </div>
               </div>
                 <br>
                 <div>
                   <input type="submit" class="btn btn-block btn-info" value="Submit">
                 </div>
               <hr>
           </form>
         </div>
      <!-- END OF addBow form -->

      <!-- Handlebars template -->
        <div id='beadsOfWisdom'>

             <script id="wisdom-template" type="text/x-handlebars-template">

              <div class="panel panel-default bow" data-bow-id="{{_id}}">
                <div class="panel-heading" align="right">Posted {{username}} on {{date}}</div>
                  <div class="panel-body">
                    <h3>{{beadOfWisdom}}</h3>
                    <p>{{description}}</p>
                    <p><strong><a href="{{resourceUrl}}">Resource</a></strong></p>
                  </div>
                  <div class="panel-footer">
                    <button class='btn btn-sm btn-default delete-bow pull-right'>
                      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button class='btn btn-sm btn-default pull-right'
                        data-toggle="collapse" data-target="#update-{{_id}}" aria-expanded="false"
                        aria-controls="update-{{_id}}">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <p>Topic: {{topic}}</p>

                    <!-- Collapsible form to update bow -->
                    <div class="collapse" id="update-{{_id}}" data-bow-id="{{_id}}">
                      <hr>
                       <form class="update-form">
                         <div class="row">
                           <div class="col-sm-12">
                             <label for="beadOfWisdom">Bead of Wisdom</label>
                             <input type="text" name="beadOfWisdom" class="form-control" value="{{beadOfWisdom}}">
                           </div>

                           <div class="col-sm-12">
                             <label for="description">Description</label>
                             <input type="text" name="description" class="form-control" value="{{description}}">
                           </div>
                           <div class="col-sm-6">
                             <label for="topic">Topic</label>
                             <input type="text" name="topic" class="form-control" value="{{topic}}">
                           </div>
                           <div class="col-sm-6">
                             <label for="resourceUrl">Resource URL</label>
                             <input type="text" name="resourceUrl" class="form-control" value="{{resourceUrl}}">
                           </div>
                         </div>
                           <br>
                           <div>
                             <input type="submit" class="btn btn-block btn-info edit-bow" value="Update">
                           </div>
                         <hr>
                     </form>
                   </div>

                  </div>
                </div>

              </script>

        </div>
<!-- End of Handlebars template -->
      </div>
    </div>
<!-- End of Container div -->

    <!-- signupModal (not visible until called)-->
  <div class="modal fade" tabindex="-1" role="dialog" id="signupModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">

          <fieldset class='form-horizontal' id="signupForm">
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-2 control-label" for="email">Email</label>
              <div class="col-md-2">
                <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="username">Username</label>
              <div class="col-md-4">
                <input id="username" name="username" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="password">Password</label>
              <div class="col-md-4">
                <input id="password" name="password" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
          </fieldset>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="signUp">Sign Up</button>

        </div>
      </div>
    </div>
  </div>

  <!-- loginModal -->
<div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">

        <fieldset class='form-horizontal' id="loginForm">
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-4">
              <input name="username" type="text" placeholder="" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
              <input name="loginPassword" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>
        </fieldset>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="logIn">Login</button>

      </div>
    </div>
  </div>
</div>


  </body>
</html>
